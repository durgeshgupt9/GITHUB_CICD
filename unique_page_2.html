<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the Galaxy</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000 100%);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 20vh;
      animation: float 3s ease-in-out infinite;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/Klerith/star-background-css/main/src/images/stars.png') repeat top center;
      z-index: 0;
      animation: moveStars 100s linear infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    p {
      text-align: center;
      font-size: 1.2em;
      color: #ccc;
    }

    .btn {
      display: block;
      width: 200px;
      margin: 2em auto;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #5a4fdc;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      background: #7d70ff;
    }

    /* Web Monitor Section */
    #web-monitor-feature {
      margin-top: 60px;
      padding: 40px 20px;
      background-color: rgba(255, 255, 255, 0.05);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    #web-monitor-feature h2,
    #web-monitor-feature h3,
    #web-monitor-feature p,
    #web-monitor-feature li {
      color: #ddd;
    }

    #web-monitor-feature h2 {
      font-size: 2.2em;
      margin-bottom: 20px;
      text-align: center;
    }

    #web-monitor-feature h3 {
      font-size: 1.5em;
      margin-top: 30px;
    }

    #web-monitor-feature ul {
      padding-left: 20px;
    }

    #web-monitor-feature li {
      line-height: 1.8;
      margin-bottom: 10px;
    }

    #web-monitor-feature a.demo-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    #web-monitor-feature a.demo-btn:hover {
      background-color: #0056b3;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2em;
        margin-top: 15vh;
      }

      #web-monitor-feature {
        padding: 30px 15px;
      }

      #web-monitor-feature h2 {
        font-size: 1.8em;
      }

      #web-monitor-feature h3 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="content">
    <h1>Welcome to JENKINS CICD PIPELINE AUTOMATION</h1>

    <p>Refresh the page to see different container serves your request also with load bancing.</p>
  

    <!-- ðŸŒŒ CTA Button -->
    <a href="https://amandairy.shop/web">
      <button class="btn">Configure Jobs Now</button>
    </a>
  </div>
</body>
</html>
