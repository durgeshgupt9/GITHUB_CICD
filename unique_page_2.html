<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the Galaxy</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000 100%);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 20vh;
      animation: float 3s ease-in-out infinite;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/Klerith/star-background-css/main/src/images/stars.png') repeat top center;
      z-index: 0;
      animation: moveStars 100s linear infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    .content {
      position: relative;
      z-index: 1;
    }

    p {
      text-align: center;
      font-size: 1.2em;
      color: #ccc;
    }

    .btn {
      display: block;
      width: 200px;
      margin: 2em auto;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #5a4fdc;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #7d70ff;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="content">
    <h1>Welcome to JENKINS CICD PIPELINE AUTOMATION</h1>
    <p>Explore and deploy auto code as much as</p>
    <a href="https://amandairy.shop:8080/"><button class="btn">Enter</button></a>

  </div>
</body>
</html>
