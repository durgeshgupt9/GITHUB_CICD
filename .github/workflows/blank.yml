name: CICD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build_test:
    name: validate html pages
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: install tidy
        run: sudo apt-get update && sudo apt-get install tidy -y

      # Runs a set of commands using the runners shell
      - name: Run tidy to check html pages
        run: |
          for page in *.html; do
          echo "Checking $file";
          tidy -q -e "$file";
          done
        continue-on-error: false

  deploy:
    name: deploy to server
    runs-on: ubuntu-latest
    needs: build_test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup ssh-key
        run: |
          mkdir -p ~/.ssh
          echo "${{secrets.SSH_PEM}}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          ssh-keyscan -H ${{secrets.SSH_IP}} >> ~/.ssh/known_hosts

      - name: deploy html by ssh
        run: scp -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no *.html ${{secrets.SSH_USERNAME}}@${{secrets.SSH_IP}}:/multi_web_jenkins_cicd/html_pages/
